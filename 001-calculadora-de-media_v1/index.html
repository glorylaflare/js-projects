<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev 7 - Calculadora de Média - Aula 01</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
        <p class="page-subtitle">Insira suas notas e descubra sua média final.</p>
      </div>
      
      <div class="container-bloco">
          <p class="titulo-secundario">Nota do 1º Bimestre</p>
          <input class="barra-de-input" id="nota1" type="number" placeholder="Digita sua nota.">
          <p class="titulo-secundario">Nota do 2º Bimestre</p>
          <input class="barra-de-input" id="nota2" type="number" placeholder="Digita sua nota.">
          <p class="titulo-secundario">Nota do 3º Bimestre</p>
          <input class="barra-de-input" id="nota3" type="number" placeholder="Digita sua nota.">
          <p class="titulo-secundario">Nota do 4º Bimestre</p>
          <input class="barra-de-input" id="nota4" type="number" placeholder="Digita sua nota.">
          
          <button class="botao-calcula" id="calcula">Calcular Média</button>
          
          <p class="resultado" id="resposta">Confira o resultado aqui!</p>
      </div>
      
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
  
      <a href="https://alura.com.br/" target="_blank">
          <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
      <script src="./src/js/index.js"></script>
</body>
</html>
